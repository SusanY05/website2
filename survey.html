        <h1 style="text-align:center">Feedback from tonight</h1>
        <form action="/action_page.php">
            <div class="question">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" placeholder="John" required><br><br>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" placeholder="whatever" required><br><br>
                <label for="chef" required>Who is your chef tonight?</label>
                    <select id="chef">
                        <option value="horst">Horst</option>
                        <option value="remy">Remy</option>
                        <option value="colette tatou">Colette Tatou</option>
                        <option value="skinner">Skinner</option>
                        <option value="larousse">Larousse</option>
                        <option value="pompidou">Pompidou</option>
                    </select><br><br>
                <label for="rate">How are they doing tonight?</label>
                    <select id="rate">
                        <option value="very great">I'm very happen with the food</option>
                        <option value="ok">The food was okay</option>
                        <option value="bad">The worst food I've ever eaten</option>
                    </select><br><br>
                <label for="waiter">Who is your waiter tonight?</label>
                    <select id="waiter">
                        <option value="Mustafa">Mustafa</option>
                        <option value="Alfredo">Alfredo Linguini</option>
                    </select><br><br>
                <label for="service">How are their service tonight?</label>
                    <select id="service">
                        <option value="Very good">Very good</option>
                        <option value="good">Good</option>
                        <option value="bad">Bad</option>
                    </select><br><br>
                <label for="environment">How was the dinning environment tonight?</label>
                    <select id="environment">
                        <option value="Very nice">Very nice</option>
                        <option value="It was okay">It was okay</option>
                        <option value="Horrible">Horrible!</option>
                    </select><br><br>
                <label>Would you recommend Gusteau to your friend</label><br><br>
                    <label for="recommed-1">
                        <input type="radio"
                                id="recommed-1"
                                name="recommed">Yes</input>
                    </label><br>
                    <label for="recommed-2">
                        <input type="radio"
                               id="recommed-2"
                               name="recommed">No</input>
                    </label><br>
                    <label for="recommed-3">
                        <input type="radio"
                               id="recommed-3"
                               name="recommed">Maybe</input>
                    </label><br><br>
                <label>Would you come back to dine again?</label><br><br>
                    <label for="recommed-1">
                        <input type="radio"
                                id="recommed-1"
                                name="recommed">Yes</input>
                    </label><br>
                    <label for="recommed-2">
                        <input type="radio"
                               id="recommed-2"
                               name="recommed">No</input>
                    </label><br>
                    <label for="recommed-3">
                        <input type="radio"
                               id="recommed-3"
                               name="recommed">Maybe</input>
                    </label><br><br>
                <button type="submit">Submit!</button>
